<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Lizard Spock Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="Images/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="Images/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="Images/scissors.png" alt="">
            </div>     
            <div class="choice" id="l">
                <img src="Images/lizard.png" alt="">
            </div>     
            <div class="choice" id="sp">
                <img src="Images/spock.png" alt="">
            </div>     
        </div>

        <p id="action-message">Make your Move.</p>

        <script src="app.js" charset="utf-8"></script>

    </body>
</html>
